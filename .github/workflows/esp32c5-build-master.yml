name: ESP32C5 Build (IDF 6.0-dev)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional tag name to upload assets to a release (only used when manually dispatched, example 'v1.2.3')"
        required: false
  push:
    branches: [main, master]
    paths:
      - 'ESP32C5/main/main.c'
      - '.github/scripts/**'
      - '.github/workflows/esp32c5-build-master.yml'
  release:
    types: [published, edited]

jobs:
  build:
    permissions:
      contents: write  # required for uploading assets to a GitHub Release
    runs-on: ubuntu-24.04
    container:
      image: espressif/idf:v6.0-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache ESP-IDF artifacts
        uses: actions/cache@v4
        with:
          path: /root/.espressif
          key: espidf-6.0-${{ runner.os }}-${{ hashFiles('ESP32C5/sdkconfig', 'ESP32C5/dependencies.lock') }}
          restore-keys: |
            espidf-6.0-${{ runner.os }}-
            espidf-6.0-

      - name: Build firmware (IDF 6.0)
        run: IDF_PY_FLAGS="--preview" bash .github/scripts/container_build.sh --no-docker

      - name: Stamp firmware with JANOS_VERSION
        id: version
        run: |
          set -e
          version=$(python - <<'PY'
          from pathlib import Path
          import re
          text = Path("ESP32C5/main/main.c").read_text()
          m = re.search(r'JANOS_VERSION\s*"([^"]+)"', text)
          if not m:
              raise SystemExit("JANOS_VERSION not found")
          print(m.group(1))
          PY
          )
          src="ESP32C5/binaries-esp32c5/projectZero.bin"
          dst="ESP32C5/binaries-esp32c5/projectZero-${version}.bin"
          if [ ! -f "$src" ]; then
            echo "Missing firmware: $src" >&2
            exit 1
          fi
          cp "$src" "$dst"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "release_asset=${dst}" >> "$GITHUB_OUTPUT"

      - name: Package release zip
        id: bundle
        run: |
          set -e
          cd ESP32C5/binaries-esp32c5
          out="projectZero-${{ steps.version.outputs.version }}.zip"
          rm -f "$out"
          zip -9 "$out" \
            bootloader.bin \
            partition-table.bin \
            flash_board.py \
            oui_wifi.bin \
            "projectZero-${{ steps.version.outputs.version }}.bin" \
            projectZero.bin
          echo "bundle_zip=$(pwd)/$out" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32c5-firmware-master-${{ github.run_number }}
          path: ESP32C5/binaries-esp32c5
          if-no-files-found: error

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.release_tag || format('v{0}', steps.version.outputs.version) }}
          name: ${{ format('projectZero {0}', steps.version.outputs.version) }}
          files: |
            ESP32C5/binaries-esp32c5/bootloader.bin
            ESP32C5/binaries-esp32c5/partition-table.bin
            ESP32C5/binaries-esp32c5/flash_board.py
            ESP32C5/binaries-esp32c5/oui_wifi.bin
            ESP32C5/binaries-esp32c5/projectZero.bin
            ${{ steps.version.outputs.release_asset }}
            ${{ steps.bundle.outputs.bundle_zip }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
